<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="spotify.css">
  </head>
  <body>

    <aside class="sidenav">
      <div class="logo">
        <a href="#"><img class="pb-50" src="logorgb.png" alt=""></a>
      </div>
      <div class="menulink">
        <a href="#"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#"><i class="fas fa-search"></i> <span>Search</span> </a>
        <a href="#"><i class="fas fa-book pb-50"></i> <span>library</span></a>
      </div>
      <div class="buttons">
        <a href="#"><button type="button" class="btn btn-light">most played</button></a>
        <a href="#"><button type="button" class="btn btn-dark">new release</button></a>
      </div>
      <div class="cookie col-md-12 text-center">
        <div class="col-md-4  col-sm-12 ">
          <a href="#">policy cookie</a>
        </div>
        <div class="col-md-2 col-sm-12"> | </div>
        <div class="col-md-6 col-sm-12">
          <a href="#">Privacy</a>
        </div>
      </div>
    </aside>

    <main>
      <div class="container-flex ptb-30 plb-20">
        <div class=" toplist">
          <ul class="list-inline">
            <li><a href="#">HIGHLIGHTS </a></li>
            <li><a href="#">PODCAST</a></li>
            <li><a href="#">GENRES AND MOODS</a></li>
            <li><a href="#">NEW RELEASE</a></li>
            <li><a href="#">DISCOVER</a></li>
          </ul>
        </div>
      </div>
        <div class="title plb-20">
          <h1><strong>Enjoy your playlist.</strong></h1>
        </div>
      </div>
        <div class=" container-flex text-center">
          <div class="music-card">
            <a href="#"><img src="primavera.jpg" alt=""></a>
            <p>HINDI</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="primavera.jpg" alt=""></a>
            <p>ENGLISH</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="primavera.jpg" alt=""></a>
            <p>PUNJABI</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="primavera.jpg" alt=""></a>
            <p>SPANISH</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="primavera.jpg" alt=""></a>
            <p>ITALY</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="primavera.jpg" alt=""></a>
            <p>Primavera</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="primavera.jpg" alt=""></a>
            <p>Primavera</p>
          </div>
          
        </div>
        <div class="container-flex">
          <div class="title plb-20">
            <h1><strong>Classification top 50 </strong></h1>
          </div>
        </div>
        <div class="container-flex text-center">
          <div class="music-card">
            <a href="#"><img src="top50.jpg" alt=""></a>
            <p>Top 50 - punjabi</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="top50.jpg" alt=""></a>
            <p>Top 50 - hindi</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="top50.jpg" alt=""></a>
            <p>Top 50 - english</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="top50.jpg" alt=""></a>
            <p>Top 50 - marathii</p>
          </div>
        </div>
    </main>


    <footer>
      <div class="playmusic text-center">
        <ul class="list-inline">
          <li><a href="#"><i class="fas fa-random"></i></a></li>
          <li><a href="#"><i class="fas fa-step-backward"></i></i></a></li>
          <li><a href="#"><i class="far fa-play-circle"></i></a></li>
          <li><a href="#"><i class="fas fa-step-forward"></i></a></li>
          <li><a href="#"><i class="fas fa-redo"></i></a></li>
        </ul>
      </div>

    </footer>
  </body>
</html>
